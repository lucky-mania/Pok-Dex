<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pokédex</title>
    <!-- links -->
    <link rel="shortcut icon" href="frontend/imgs/favicon-16x16.png" type="image/x-icon">
    <!-- links -->
    <link rel="stylesheet" href="frontend/style/style.css">
</head>
<body>
    <header>
       <nav>
        <a href="" class="logo">Pokémon <img src="frontend/imgs/favicon-16x16.png" width="21px" alt=""></a>
        <ul class="nav-list">
            <li><a href="#Pokedex">Pokedex</a></li>
            <li><a href="">Sobre</a></li>
        </ul>
       </nav>
    </header>
    <main id="Pokedex">
        <img src="#" alt="pokemon" class="pokemon__image">

        <h1 class="pokemon__data">
            <span class="pokemon__number"></span>- 
            <span class="pokemon__name"></span>
        </h1>

        <form class="form">
            <input type="search" class="input_search" placeholder="Nome ou Numero" required>
        </form>
        <div class="buttons">
            <button class="button btn-prev">&lt Voltar </button>
            <button class="button btn-next">Proximo &gt</button>
        </div>
        <img src="frontend/imgs/pokedex.png" alt="pokedex-backgraund" class="pokedex">
    </main>
    <div>
    
    </div>
     <script src="backend/script.js"></script>
</body>
</html>
