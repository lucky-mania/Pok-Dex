<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>pokédex</title>
    <!-- links -->
    <link rel="shortcut icon" href="frontend/imgs/favicon-16x16.png" type="image/x-icon">
    <!-- links -->
    <link rel="stylesheet" href="frontend/style/style.css">
</head>
<body>
    <header>
       <nav>
        <a href="" class="logo">Pokémon <img src="frontend/imgs/favicon-16x16.png" width="21px" alt=""></a>
        <ul class="nav-list">
            <li><a href="#Pokedex">Pokedex</a></li>
            <li><a href="">Sobre</a></li>
        </ul>
       </nav>
    </header>

    <main id="Pokedex">
        <img src="#" alt="pokemon" class="pokemon__image">

        <h1 class="pokemon__data">
            <span class="pokemon__number"></span>- 
            <span class="pokemon__name"></span>
        </h1>

        <form class="form">
            <input type="search" class="input_search" placeholder="Nome ou Numero" required>
        </form>
        <div class="buttons">
            <button class="button btn-prev">&lt Voltar </button>
            <button class="button btn-next">Proximo &gt</button>
        </div>
        <img src="frontend/imgs/pokedex.png" alt="pokedex-backgraund" class="pokedex">
    </main>

    <div id="container">

    <div class="acordion">
        <button class="acordion-header">
            <span>O que é a Pokédex?</span>
            <i class="fa-solid fa-chevron-down arrow"></i>
        </button>

        <div class="accordion-body">
            <p>
                A Pokédex é um banco de dados eletrônico que fornece informações sobre os Pokémon, como suas características, habilidades, habitats e evoluções. Ela aparece nos jogos, anime e mangás da franquia.
            </p>
        </div>
    </div>

    </div>
     <script src="backend/script.js"></script>
</body>
</html>
